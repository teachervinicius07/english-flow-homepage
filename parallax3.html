<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mountain Parallax</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    background: #0b1620;
    color: white;
    overflow-x: hidden;
  }

  /* ===== SCROLL SPACE ===== */
  .scroll-area {
    height: 220vh; /* cria espa√ßo para o parallax */
  }

  /* ===== SCENE ===== */
  .scene {
    position: sticky;
    top: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(#7fbcd8, #eaf4fa);
  }

  /* ===== MOUNTAIN LAYERS ===== */
  .mountain {
    position: absolute;
    bottom: 0;
    width: 120%;
    left: -10%;
    will-change: transform;
    pointer-events: none;
  }

  .mountain img {
    width: 100%;
    display: block;
  }

  /* Profundidade visual */
  .back   { z-index: 1; opacity: 0.9; }
  .mid    { z-index: 2; }
  .front  { z-index: 3; }

  /* ===== TEXT ===== */
  .hero-text {
    position: absolute;
    z-index: 4;
    top: 35%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    max-width: 700px;
    padding: 32px;
  }

  .hero-text h1 {
    font-size: clamp(2.8rem, 6vw, 4.2rem);
    margin-bottom: 12px;
  }

  .hero-text p {
    font-size: 1.2rem;
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="scroll-area">

  <div class="scene">

    <!-- BACK MOUNTAINS -->
    <div class="mountain back" data-speed="0.15">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=2000&q=80">
    </div>

    <!-- MID MOUNTAINS -->
    <div class="mountain mid" data-speed="0.35">
      <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=2000&q=80">
    </div>

    <!-- FRONT MOUNTAINS -->
    <div class="mountain front" data-speed="0.6">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=2000&q=80">
    </div>

    <!-- TEXT -->
    <div class="hero-text">
      <h1>Depth in Motion</h1>
      <p>One landscape. Multiple depths. Natural movement.</p>
    </div>

  </div>

</div>

<script>
  const layers = document.querySelectorAll(".mountain");

  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;

    layers.forEach(layer => {
      const speed = layer.dataset.speed;
      layer.style.transform = `translateY(${scrollY * speed}px)`;
    });
  });
</script>

</body>
</html>
