<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Layered Parallax</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    background: #0f1b24;
    color: white;
    overflow-x: hidden;
  }

  /* ===== HERO ===== */

  .hero {
    position: relative;
    height: 200vh; /* scroll para o parallax acontecer */
  }

  .scene {
    position: sticky;
    top: 0;
    height: 100vh;
    overflow: hidden;
  }

  /* ===== BASE IMAGE ===== */

  .base {
    position: absolute;
    inset: 0;
    background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=2000&q=80");
    background-size: cover;
    background-position: center;
    z-index: 1;
  }

  /* overlay suave */
  .base::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,.3), rgba(0,0,0,.65));
  }

  /* ===== PARALLAX LAYERS ===== */

  .layer {
    position: absolute;
    inset: 0;
    pointer-events: none;
    will-change: transform;
  }

  .layer img {
    position: absolute;
    width: 260px;
    opacity: 1;
    filter: drop-shadow(0 30px 40px rgba(0,0,0,.4));
  }

  /* Dist√¢ncias visuais */
  .layer-back img  { top: 20%; left: 10%; }
  .layer-mid img   { top: 0%; right: 0%; width: 1980px; }
  .layer-front img { bottom: -80%; left: 0%; width: 1980px; }

  .layer-back  { z-index: 2; }
  .layer-mid   { z-index: 3; }
  .layer-front { z-index: 4; }

  /* ===== TEXT ===== */

  .hero-text {
    position: absolute;
    z-index: 5;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    max-width: 700px;
    padding: 32px;
  }

  .hero-text h1 {
    font-size: clamp(2.5rem, 6vw, 4rem);
    margin-bottom: 16px;
  }

  .hero-text p {
    font-size: 1.2rem;
    opacity: 0.9;
  }
</style>
</head>

<body>

<section class="hero">
  <div class="scene">

    <div class="base"></div>

    <!-- CAMADAS -->
    <div class="layer layer-back" data-speed="3.15">
      <img src="https://pngimg.com/uploads/cloud/cloud_PNG27.png" />
    </div>

    <div class="layer layer-mid" data-speed="0.00">
      <img src="images/ChatGPT Image 14 de jan. de 2026, 00_31_05.png" />
    </div>

    <div class="layer layer-front" data-speed="-0.1">
      <img src="images/Adobe Express - file.png" />
    </div>

    <!-- TEXTO -->
    <div class="hero-text">
      <h1>Depth Through Motion</h1>
      <p>One image. Multiple layers. A living scene.</p>
    </div>

  </div>
</section>

<script>
  const layers = document.querySelectorAll(".layer");

  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;

    layers.forEach(layer => {
      const speed = layer.dataset.speed;
      layer.style.transform = `translateY(${scrollY * speed}px)`;
    });
  });
</script>

</body>
</html>
